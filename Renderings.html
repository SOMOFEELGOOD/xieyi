		function createDiv() {
			for(var i = 0; i < 9; i++) {
				//找高度最小的li
				var minList = $("#block li").eq(0);
				for(var j = 0; j < $("#block li").length; j++) {
					if(minList.height() >$("#block li").eq(j).height()) {
						minList = $("#block li").eq(j);
					}
				}
				var $newDiv = $("<div></div>",{
					class:"newDiv"
				});
			    var $img = $("<img/>");
				$img.attr("src",'img/r/'+imgList[i]);
				$newDiv.append($img);
				$kong1 =$("<div></div>",{
					class:"kong1"
				})
				$newDiv.append($kong1)
				
				minList.append($newDiv);
			}

		}
